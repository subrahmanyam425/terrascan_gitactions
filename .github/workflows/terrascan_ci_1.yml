name: Terrascan Scan
on:
  push:
    branches: [ "main" ]
jobs:
  terrascan:
    runs-on: ubuntu-latest
    steps:
      - name: checkout to current repository
        uses: actions/checkout@v2
      - name: Run Terrascan Scan
        uses: tenable/terrascan-action@v1
        with:
          iac_type: terraform
          iac_dir: ${{ github.workspace }}
          continue-on-error: true
